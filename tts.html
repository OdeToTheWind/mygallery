<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    #graph {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      background-color: #4287f5;
    }

    .label {
      position: absolute;
      font-size: 12px;
      transform: translate(-50%, 0);
      white-space: nowrap;
    }

    .x-axis {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }

    .y-axis {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      padding-right: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script>
    const data = [
      { sentence: "Sent1", stage: "GNU speech: Articulatory" },
      { sentence: "Sent1", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent2", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent3", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent4", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent5", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent6", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent7", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent8", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent9", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent10", stage: "eSpeak: Formant synthesis" },
      { sentence: "Sent1", stage: "Festival: Diphone concatenative" },
      { sentence: "Sent3", stage: "Festival: Diphone concatenative" },
      { sentence: "Sent5", stage: "Festival: Diphone concatenative" },
      { sentence: "Sent7", stage: "Festival: Diphone concatenative" },
      { sentence: "Sent9", stage: "Festival: Diphone concatenative" },
      { sentence: "Sent1", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent2", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent3", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent4", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent5", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent6", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent7", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent8", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent9", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent10", stage: "Festival: Unit selection concatenative" },
      { sentence: "Sent1", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent2", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent3", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent4", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent5", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent6", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent7", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent8", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent9", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent10", stage: "HTS: SPSS- HMM speech synthesis" },
      { sentence: "Sent2", stage: "Merlin: Deep-learning speech synth" },
      { sentence: "Sent2", stage: "Tacotron2 + ParallelWaveGAN" },
      { sentence: "Sent4", stage: "Tacotron2 + ParallelWaveGAN" },
      { sentence: "Sent6", stage: "Tacotron2 + ParallelWaveGAN" },
      { sentence: "Sent8", stage: "Tacotron2 + ParallelWaveGAN" },
      { sentence: "Sent10", stage: "Tacotron2 + ParallelWaveGAN" },
      { sentence: "Sent2", stage: "FastSpeech2 + ParallelWaveGAN" },
      { sentence: "Sent4", stage: "FastSpeech2 + ParallelWaveGAN" },
      { sentence: "Sent6", stage: "FastSpeech2 + ParallelWaveGAN" },
      { sentence: "Sent8", stage: "FastSpeech2 + ParallelWaveGAN" },
      { sentence: "Sent10", stage: "FastSpeech2 + ParallelWaveGAN" }
    ];

    const graph = document.getElementById("graph");

    const xLabels = Array.from(new Set(data.map((item) => item.sentence)));
    const yLabels = Array.from(new Set(data.map((item) => item.stage)));

    const xScale = (graph.offsetWidth - 50) / (xLabels.length - 1);
    const yScale = (graph.offsetHeight - 40) / (yLabels.length - 1);

    data.forEach((item) => {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = `${xLabels.indexOf(item.sentence) * xScale}px`;
      dot.style.bottom = `${yLabels.indexOf(item.stage) * yScale}px`;

      const label = document.createElement("span");
      label.className = "label";
      label.innerText = `(${xLabels.indexOf(item.sentence)}, ${yLabels.indexOf(item.stage)})`;
      label.style.left = `${xLabels.indexOf(item.sentence) * xScale}px`;
      label.style.bottom = `${yLabels.indexOf(item.stage) * yScale}px`;

      graph.appendChild(dot);
      graph.appendChild(label);
    });

    xLabels.forEach((label) => {
      const xAxisLabel = document.createElement("span");
      xAxisLabel.className = "x-axis";
      xAxisLabel.innerText = label;
      xAxisLabel.style.left = `${xLabels.indexOf(label) * xScale}px`;

      graph.appendChild(xAxisLabel);
    });

    yLabels.forEach((label) => {
      const yAxisLabel = document.createElement("span");
      yAxisLabel.className = "y-axis";
      yAxisLabel.innerText = label;
      yAxisLabel.style.bottom = `${yLabels.indexOf(label) * yScale}px`;

      graph.appendChild(yAxisLabel);
    });
  </script>
</body>
</html>
